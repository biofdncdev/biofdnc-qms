<div class="login-container">
  <header class="app-header">
    <span>BIO-FD&C QMS</span>
  </header>
  <main class="main-content">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>BIO-FD&C</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="login()" (keydown.enter)="submitOnEnter($event)">
          <mat-form-field appearance="outline">
            <mat-label>이메일</mat-label>
            <input matInput placeholder="email@example.com" required [(ngModel)]="email" name="email" autofocus>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>비밀번호</mat-label>
            <input matInput type="password" placeholder="비밀번호를 입력하세요" required [(ngModel)]="password" name="password">
          </mat-form-field>
          <div class="form-actions">
            <button mat-flat-button color="primary" class="login-button" type="submit">로그인</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer class="login-links">
        <a routerLink="/signup">회원가입</a>
        <span>|</span>
        <a routerLink="/forgot-credentials">아이디 / 비밀번호 찾기</a>
      </mat-card-footer>
    </mat-card>
  </main>
</div>
