<div class="signup-container">
  <div class="header">
    <span>BIO-FD&C QMS</span>
  </div>
  <div class="signup-box">
    <mat-card>
      <mat-card-header>
        <mat-card-title>회원가입</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>이름</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>이메일</mat-label>
            <input matInput formControlName="email" type="email" required [errorStateMatcher]="immediateMatcher" />
            <mat-error *ngIf="email?.errors?.['required'] && (email?.touched || email?.dirty)">
              이메일은 필수 항목입니다.
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email'] && email?.dirty">
              올바른 이메일 형식이 아닙니다.
            </mat-error>
            <mat-error *ngIf="email?.errors?.['duplicate']">
              이미 사용 중인 이메일입니다.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>비밀번호</mat-label>
            <input matInput formControlName="password" type="password" required />
            <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">
              비밀번호는 필수 항목입니다.
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">
              비밀번호는 최소 8자 이상이어야 합니다.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>비밀번호 확인</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required [errorStateMatcher]="immediateMatcher" />
            <mat-error *ngIf="confirmPassword?.errors?.['passwordMismatch'] && confirmPassword?.dirty">
              비밀번호가 일치하지 않습니다.
            </mat-error>
          </mat-form-field>

          <button 
            mat-flat-button 
            color="primary" 
            class="signup-button" 
            type="submit" 
            [disabled]="signupForm.invalid || submitting || cooldownRemainingSec > 0">
            <ng-container *ngIf="cooldownRemainingSec > 0; else normalLabel">
              {{ cooldownRemainingSec }}초 후 다시 시도
            </ng-container>
            <ng-template #normalLabel>
              <ng-container *ngIf="!submitting; else submittingTpl">가입하기</ng-container>
            </ng-template>
            <ng-template #submittingTpl>처리 중…</ng-template>
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/login">이미 계정이 있으신가요? 로그인</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
