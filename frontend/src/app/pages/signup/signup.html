<div class="signup-container">
  <div class="header">
    <span>BIO-FD&C QMS</span>
  </div>
  <div class="signup-box">
    <mat-card>
      <mat-card-header>
        <mat-card-title>회원가입</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>이름</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>이메일</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="email?.errors?.['required']">
              이메일은 필수 항목입니다.
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
              올바른 이메일 형식이 아닙니다.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>비밀번호</mat-label>
            <input matInput formControlName="password" type="password" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>비밀번호 확인</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required />
            <mat-error *ngIf="confirmPassword?.errors?.['passwordMismatch']">
              비밀번호가 일치하지 않습니다.
            </mat-error>
          </mat-form-field>

          <button mat-flat-button color="primary" class="signup-button" type="submit" [disabled]="signupForm.invalid">
            가입하기
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/login">이미 계정이 있으신가요? 로그인</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
